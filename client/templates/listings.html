<template name="listings">
<div class="listings">
    <div class="listings_channels">
        <h2 class="listings_header">Channels</h2>
        <ul class="channel_list">
            {{#each channels}}
                <a class="channel_name" href="/{{name}}">{{> channel name=name}}</a>
            {{/each}}
        </ul>
    </div>
    <div class="listings_direct-messages">
    	<ul class="user_list">
    	    {{#each user}}
    	    	{{>userPill}}
    	    {{/each}}
    	</ul>
    </div>
</div>
</template>
